        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.7);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
